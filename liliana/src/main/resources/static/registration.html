<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h3>用户注册</h3>
<form action="/registration" method="get">
    用户：<input type="text" name="name" value=""><br>
    密码：<input type="text" name="password" value=""><br>
    重复：<input type="text" name="password_copy" value=""><br>
    性别：
    <select name="sex">
        <option value="男">男</option>
        <option value="女">女</option>
    </select><br>
    <input type="submit" value="注册">
</form>

</body>
<script>
    //app对象
    const app = {
        //属性
        data(){
            return {
                name: '',
                password: '',
                password_copy: '',
                sex: ''
            }
        },
        //方法
        methods: {
            //注册行为
            registration: function(){
                console.log('开始用户注册!')
                //异步请求
                axios({
                    method: 'post',
                    url: '/registration',
                    data: {
                        name: this.name,
                        password: this.password,
                        password_copy: this.password_copy,
                        sex: this.sex
                    }
                }).then(response => {
                    alert(response.data)
                    console.log('用户注册完成!')
                });
            }
        },
        //构造
        method(){
            console.log("注册页面加载成功!")
        }
    }
    //启动vue
    Vue.createApp(app).mount("#app")
</script>
</html>
